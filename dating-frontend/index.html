<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Dating</title>
    </head>

    <body>
        <!-- Start Register -->
        <section class="container flex-column">
            <h1 class="register-title">Dating Website</h1>
            <p class="register-subtitle">Join Now</p>

            <form action="" class="flex-column form">
                <label for="name">Name</label>
                <input
                    id="name"
                    type="text"
                    placeholder="Enter your name here"
                    required />

                <label for="location">Location</label>
                <input
                    id="location"
                    type="text"
                    placeholder="Enter your location here"
                    required />

                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>

                <label for="intrest">Intrested in</label>
                <select name="intrest" id="intrest">
                    <option value="males">Males</option>
                    <option value="females">Females</option>
                    <option value="both">Both</option>
                </select>

                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    placeholder="Enter your email here"
                    required />

                <label for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    placeholder="Enter a new password here"
                    required />
                <label for="password-confirmation">Password confirmation</label>
                <input
                    id="password-confirmation"
                    type="password"
                    placeholder="Confirm your password here"
                    required />

                <button id="register-btn" type="submit" class="btn btn-blue">Sign up</button>
            </form>

            <p class="register-parag">
                Already have an account? Try
                <a id="register-signin-btn">Sign in</a>
                instead
            </p>
        </section>
        <!-- End Register -->

        <!-- Start Login -->
        <dialog id="signin-dialog" class="flex-column modal hidden">
            <h2 class="register-title">Sign in</h2>

            <form class="flex-column form">
                <label for="email-input">Email</label>
                <input
                    id="email-input"
                    type="email"
                    placeholder="Enter your email here"
                    required />

                <label for="password-input">Password</label>
                <input
                    id="password-input"
                    type="password"
                    placeholder="Enter your password here"
                    required />

                <button class="btn btn-blue" type="submit">Sign in</button>
            </form>

            <p class="register-parag">
                Don't have an account yet?
                <a id="login-register-btn">Sign up</a>
            </p>
        </dialog>
        <!-- End Login -->

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="js/page_scripts.js"></script>
        <script>
            dating_pages.loadFor("register");
        </script>
    </body>
</html>
