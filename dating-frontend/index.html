<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Dating</title>
    </head>

    <body>
        <!-- Start Register -->
        <section class="container flex-column">
            <h1 class="register-title">Dating Website</h1>
            <p class="register-subtitle">Join Now</p>

            <form action="" class="flex-column form">
                <label for="name">Name</label>
                <input
                    id="name"
                    type="text"
                    placeholder="Enter your name here"
                    required />

                <label for="location">Location</label>
                <input
                    id="location"
                    type="text"
                    placeholder="Enter your location here"
                    required />

                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>

                <label for="intrest">Intrested in</label>
                <select name="intrest" id="intrest">
                    <option value="males">Males</option>
                    <option value="females">Females</option>
                    <option value="both">Both</option>
                </select>

                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    placeholder="Enter your email here"
                    required />

                <label for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    placeholder="Enter a new password here"
                    required />

                <button type="submit" class="btn btn-blue">Sign up</button>
            </form>

            <p class="register-parag">
                Already have an account? Try
                <a>Sign in</a>
                instead
            </p>
        </section>
        <!-- End Register -->

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="page_scripts.js"></script>
        <script>
            dating_pages.loadFor("register");
        </script>
    </body>
</html>
